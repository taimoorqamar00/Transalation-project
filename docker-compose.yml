version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translation-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/app:/var/www/storage/app
    networks:
      - translation-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=translations
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis

  nginx:
    image: nginx:alpine
    container_name: translation-api-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - translation-network
    depends_on:
      - app

  db:
    image: mysql:8
    container_name: translation-api-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: translations
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - translation-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: translation-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - translation-network
    command: redis-server --appendonly yes

  # CDN service for static assets
  cdn:
    image: nginx:alpine
    container_name: translation-api-cdn
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./public:/usr/share/nginx/html
    networks:
      - translation-network
    command: >
      sh -c "
      echo 'server {
        listen 80;
        server_name cdn.localhost;
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control \"public, immutable\";
        add_header Access-Control-Allow-Origin \"*\";
        location / { try_files \$uri =404; }
      }' > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'
      "

volumes:
  dbdata:
  redisdata:

networks:
  translation-network:
    driver: bridge
