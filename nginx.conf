server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Handle static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-CDN-Cache "HIT";
        try_files $uri =404;
    }

    # API routes with rate limiting
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Export endpoint with aggressive caching
    location /api/translations/export {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Cache export responses
        add_header Cache-Control "public, max-age=3600" always;
        add_header X-CDN-Cache "EXPORT";
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for large exports
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(composer|package|npm)\.json$ {
        deny all;
    }
}
